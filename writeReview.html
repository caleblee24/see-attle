<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resultCss.css">
  <link rel="stylesheet" href="FilterPage/css/filter-page.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="/imgs/space-needle72.png" />
  <title>Write Review</title>
</head>
<body class="body-styling">
  <header class="headerStyle">
    <div class="container header">
      <img class="downsizeLogo" src="FilterPage/img/See-attleIcon.svg" alt="seattle icon">
      <p class="underline">DropDown1</p>
      <p class="underline">DropDown2</p>
      <p class="underline">DropDown3</p>
      <p class="underline">Settings</p>
    </div>
  </header>

  <main class="flex-1">
    <div class="review-box">
      <div>
        <a href="resultSelectionMS.html"><h1>Seattle Meowtropolitan</h1></a>

        <div class="review-container">
          <form class="review">
            <div class="rating">
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <textarea id="review" name="review" placeholder="Leave a review..." araia-label="Input review text" required></textarea>
            <div class="review-btns">
              <label class="res-sel-btn clear-btn"><input type="file" accept="image/png, image/jpeg"/>Upload photos</label>
              <button class="res-sel-btn" type="submit" role="button">Submit Review</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <div class="footer-container">
    <footer class="footerStyle">
      <div class="container footerDivStyle">
        <p class="footerDivTextStyle underline">Contact Us</p>
        <p class="footerDivTextStyle underline">Terms</p>
        <p class="footerDivTextStyle underline">Privacy</p>
        <p class="footerDivTextStyle"> &#169; Info 340: Group-BB4</p>
      </div>
    </footer>
  </div>
</body>
</html>

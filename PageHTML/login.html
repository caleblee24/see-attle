<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="author" content="Group-BB4">
      <meta name="description" content="Login Page">
      <title>Login Page</title>
      <link rel="stylesheet" href="../PageCSS/styles.css">
      <link rel="icon" type="image/png" href="../PageIMGS/See-attleIcon.svg" />
  </head>

  <header class="headerStyle">
    <div class="container header">
      <img class="downsizeLogo" src="../PageIMGS/See-attleIcon.svg" alt="seattle icon">
    </div>
  </header>

  <body class="login-body">
    <div class="login-container">
      <div class="login-box">
        <h1> Login</h1>
        <form class="login">
          <input type="text" id="username" name="username" placeholder="Enter Username" aria-label="Input username" required>
          <input type="password" id="password" name="password" placeholder="Enter Password" aria-label="Input password" required>
          <button class="login-button" type="submit" role="button">Login</button>
          <p>Don't have an account? <a href="#" aria-label="Click here to create account"> Create an account</a></p>
          <p>Forgot your password? <a href="#" aria-label="Click here to find your password"> Find my account</a></p>
        </form>
      </div>
    </div>

    <footer class="footerStyle">
      <div class="container footerDivStyle">
        <p class="footerDivTextStyle underline">Contact Us</p>
        <p class="footerDivTextStyle underline">Terms</p>
        <p class="footerDivTextStyle underline">Privacy</p>
        <p class="footerDivTextStyle"> &#169; Info 340: Group-BB4</p>
      </div>
    </footer>

  </body>
</html>

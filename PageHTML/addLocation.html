    <div class="addPlaceContainer">
      <div class="addPlaceForm">
        <h1>Add Place</h1>
        <p>Provide information about place in Seattle that you would like to share with others.</p>
        <form class = "addPlace" action="submit-form.php" method="post">
          <label for="place-name">Place Name:</label>
          <input type="text" id="place-name" name="place-name" placeholder="eg. Seattle Meowtropolitan" required>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" placeholder="eg. 1225 N 45th St, Seattle, WA 98103" required>
          <label for="tags">Tags:</label>
          <input type="text" id="tags" name="tags" placeholder="eg. cafe, free, kitties">
          <label for="description">Description:</label>
          <textarea id="description" name="description"></textarea>
          <label for="photo">Place Photo:</label>
          <input type="file" id="photo" name="photo">
          <button type="submit">Add Place</button>
        </form>
      </div>
    </div>

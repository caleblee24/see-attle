<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="author" content="Group-BB4">
      <meta name="description" content="Forgot Password Page">
      <title>Forgot Password</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
      <link rel="stylesheet" href="../PageCSS/styles.css">
      <link rel="icon" type="image/png" href="../PageIMGS//space-needle72.png" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body class="login-body">
    <header class="headerStyle">
      <div class="container header">
        <img class="downsizeLogo" src="../PageIMGS/See-attleIcon.svg" alt="seattle icon">
      </div>
    </header>
    <div class="pw-container">
      <div class="pw-find-form">
        <h2>Find Password</h2>
        <p>
          Enter your email address and we'll send you a link to reset your
          password.
        </p>
        <form class="find-pw">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter email" required aria-label="Enter email address"/>
          <button class="reset-pw" type="submit" role="button" aria-label="Click here to rquest reset password email">Submit</button>
        </form>
      </div>
    </div>
    <footer class="footerStyle">
      <div class="container footerDivStyle">
        <p class="footerDivTextStyle underline">Contact Us</p>
        <p class="footerDivTextStyle underline">Terms</p>
        <p class="footerDivTextStyle underline">Privacy</p>
        <p class="footerDivTextStyle"> &#169; Info 340: Group-BB4</p>
      </div>
    </footer>
  </body>
</html>

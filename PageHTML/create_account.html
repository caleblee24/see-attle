<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="author" content="Group-BB4: Thanh Ly, Mustafa Khan, Kacey Choi, Caleb Lee">
      <meta name="description" content="The following page will have users input information to create an account for the website.">
      <title>Create Aaccount Page</title>
      <link rel="stylesheet" href="../PageCSS/styles.css">
      <link rel="icon" type="image/png" href="../PageIMGS/See-attleIcon.svg" />
  </head>

  <body class="login-body">
    <div class="account-container">
      <div class="account-box">
        <h1>Create Account</h1>
        <form class="account">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required placeholder="Enter Username">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Enter Email">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required placeholder="Enter Password">
          <button class="create-account" type="submit" aria-label="Click here to create account">Create Account</button>
        </form>
      </div>
    </div>

    <footer class="footerStyle">
      <div class="container footerDivStyle">
        <p class="footerDivTextStyle underline">Contact Us</p>
        <p class="footerDivTextStyle underline">Terms</p>
        <p class="footerDivTextStyle underline">Privacy</p>
        <p class="footerDivTextStyle"> &#169; Info 340: Group-BB4</p>
      </div>
    </footer>
  </body>
</html>
